<!DOCTYPE html>
<html>
    <head>
        <title>Real Time Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <title>
        Real Time Chat App
    </title>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Username<span class="star">   *</span></label>
                    <input type="text" name="username" placeholder="Username" maxlength="5" required autocomplete="off">

                    <label>Room Name<span class="star">   *</span></label>
                    <input onkeypress="return /[a-z]/i.test(event.key)" type="text" name="room" placeholder="Room" maxlength="4"required autocomplete="off">
                    
                    <label>Room Password<span class="star">   *</span></label>
                    <input type="password" name="password" placeholder="Password" maxlength="5" required autocomplete="off">
                    
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
