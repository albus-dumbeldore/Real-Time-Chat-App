<!DOCTYPE html>
<html>
    <head>
        <!-- <title>Chat App</title> -->
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <title>
        Real Time Chat App
    </title>
    <body>
        <div class="chat">
            
            <div id="sidebar" class="chat__sidebar">


            </div>
            
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                    <div class="compose">
                    <form id="messageForm">
                        <input class="messageInput" name="message" type="text" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        
        </div>

        <!-- <p>Chat app</p> -->

        
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{msg}}</p>    
            </div>
        </script>

        <script id='link-template' type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{location}}" target="_blank">My Curr Location</a></p>
            </div>

        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title"><span class="room">Room Name</span> - {{room}}</h2>
            <h3 class="list-title" ><span class="active-user">Active Users</span></h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> 
        <script src="/js/chat.js"></script>
    </body>
</html>
